<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>EEN Year 2 Links</title>
  <link rel="icon" type="image/png" href="sustainability.png">
  <script>
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
  </script>
  <link rel="stylesheet" href="styles.css">
  <style>
    .layout {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
    }

    .video-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      flex: 0 0 250px;
    }

    .video-column.left-videos {
      margin-left: 10px; /* push right */
    }

    .video-column.right-videos {
      margin-right: 10px; /* push left */
    }

    .video-box {
      aspect-ratio: 9 / 16;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid rgba(0,0,0,0.3);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: #000;
    }

    .video-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
        align-items: center;
      }
      .video-column {
        width: 100%;
        flex-direction: row;
        justify-content: center;
        margin: 0; /* reset margins for mobile */
      }
      .video-box {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <button class="button" id="theme-toggle">◐</button>

  <div class="layout">
    <!-- Left videos -->
    <div class="video-column left-videos">
      <div class="video-box"><video autoplay loop muted playsinline></video></div>
      <div class="video-box"><video autoplay loop muted playsinline></video></div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div class="container">
        <img src="image.png" alt="Avatar" class="avatar">
        <h1>BTECH Energy YEAR 2</h1>

        <div class="general"></div>
        <div class="links"></div>

        <div class="updates">
          <h1>Updates</h1>
          <div class="box" id="timetable-box"><h2>Timetable</h2></div>
          <div class="box" id="assignments-box"><h2>Assignments</h2></div>
          <div class="box" id="quizzes-box"><h2>Quizzes</h2></div>
        </div>
      </div>
    </div>

    <!-- Right videos -->
    <div class="video-column right-videos">
      <div class="video-box"><video autoplay loop muted playsinline></video></div>
      <div class="video-box"><video autoplay loop muted playsinline></video></div>
    </div>
  </div>

  <script>
    const videos = [
      "idk1.mp4","idk2.mp4","idk3.mp4","idk4.mp4","idk5.mp4","idk6.mp4",
      "idk7.mp4","idk8.mp4","idk9.mp4","idk10.mp4","idk11.mp4","idk12.mp4",
      "idk13.mp4","idk15.mp4","idk16.mp4"
    ];

    // Fisher–Yates shuffle
    function shuffle(arr) {
      let array = [...arr];
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffled = shuffle(videos);
    const selected = shuffled.slice(0, 4); // 4 unique picks

    const videoElements = document.querySelectorAll(".video-box video");
    videoElements.forEach((vid, i) => {
      vid.src = selected[i];
    });
  </script>

  <script src="scripts.js"></script>
</body>
</html>
