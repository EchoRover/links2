<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>EEN Year 2 Links</title>
  <link rel="icon" type="image/png" href="sustainability.png">
  <script>
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
  </script>
  <link rel="stylesheet" href="styles.css">
  <style>
    .layout {
      display: flex;
      align-items: center; /* vertically center videos with content */
      justify-content: space-between;
      gap: 20px;
    }

    .side-video, .left-video {
      aspect-ratio: 9 / 16;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid rgba(0,0,0,0.3);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: #000;
      flex: 0 0 250px; /* increased width */
    }

    .side-video video, .left-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
        align-items: center;
      }
      .side-video, .left-video {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <button class="button" id="theme-toggle">‚óê</button>

  <div class="layout">
    <!-- Left video -->
    <div class="left-video">
      <video src="idk2.mp4" autoplay loop muted playsinline></video>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div class="container">
        <img src="image.png" alt="Avatar" class="avatar">
        <h1>BTECH Energy YEAR 2</h1>

        <div class="general"></div>
        <div class="links"></div>

        <div class="updates">
          <h1>Updates</h1>
          <div class="box" id="timetable-box"><h2>Timetable</h2></div>
          <div class="box" id="assignments-box"><h2>Assignments</h2></div>
          <div class="box" id="quizzes-box"><h2>Quizzes</h2></div>
        </div>
      </div>
    </div>

    <!-- Right video -->
    <div class="side-video">
      <video src="idk.mp4" autoplay loop muted playsinline></video>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
